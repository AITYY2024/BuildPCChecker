<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログアウト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-sm-8 col-md-7 col-lg-5 col-xxl-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary mb-5">ご利用ありがとうございました。</h5>
                    <p class="card-text"><span id="Count">3</span>秒後にログインページに移動します。</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var seconds = 2;
    var timer;
    timer = setInterval(function () {
      document.getElementById("Count").innerHTML = seconds;
      seconds--;
      if (seconds == -1) {
        clearInterval(timer);
        document.location.href = '/login';
      }
    }, 1000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
