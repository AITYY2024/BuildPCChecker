<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-sm-8 col-md-7 col-lg-5 col-xxl-4">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title text-center mb-4">
                        Build PC Checker
                    </h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <p id="errorMessage" class="text-danger mt-2"></p>
                        <button type="submit" class="btn btn-primary w-100" id="loginButton">ログイン</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const userName = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const data = {
        id: 0,
        userName: userName,
        password: password
      }
      fetch('/api/user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })

      .then(res => {
        if (res.status === 400) {
        } else {
          res.json().then(data => {
            if (data === 0) {
                window.location.href = 'parts-select.html';
            } else {
                document.getElementById('errorMessage').innerText = 'ユーザー名またはパスワードが間違っています。';
            }
          })
        }
      });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
