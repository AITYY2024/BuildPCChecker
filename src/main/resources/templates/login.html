<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-sm-8 col-md-7 col-lg-5 col-xxl-4">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title text-center mb-4">
                        Build PC Checker
                    </h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <p id="errorMessage" class="text-danger mt-2"></p>
                        <button type="submit" class="btn btn-primary w-100 mb-2" id="loginButton">ログイン</button>

                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#signinModal">新規登録</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- モーダル -->
<div class="modal fade" id="signinModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h4 class="modal-title text-center col-12" id="signinModalLabel">アカウント新規登録</h4>
            </div>
            <div class="modal-body">
                <form id="signinForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="newUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <p id="errorMessageSignin" class="text-danger mt-2"></p>

                </form>
            </div>
            <div class="modal-footer d-block">
                <div class="row m-0 p-0">
                    <div class="col ps-0 pe-1">
                        <button type="button" class=" btn w-100 btn-secondary" data-bs-dismiss="modal">
                            閉じる
                        </button>
                    </div>
                    <div class="col ps-1 pe-0">
                        <button type="button" class="btn btn-primary w-100" id="signinBtn">
                            登録
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
